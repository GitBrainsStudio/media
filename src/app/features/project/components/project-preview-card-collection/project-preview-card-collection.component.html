<ul
  class="project-preview-card-collection"
  *ngIf="projects; else skeleton"
  @opacityAnimation>
  <li
    class="project-preview-card-collection__item"
    *ngFor="let project of projects">
    <app-project-preview-card [project]="project"></app-project-preview-card>
  </li>
</ul>
