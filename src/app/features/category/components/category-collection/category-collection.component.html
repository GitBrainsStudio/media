<div class="category-collection" *ngIf="categories; else skeleton;" @opacityAnimation>
    <div class="category" *ngFor="let category of categories;">
        <div class="category__row">
            <span class="tag">
                {{ category.name }}
            </span>
        </div>
        <ul class="category__post-preview-cards">
            <li class="category__post-preview-card" *ngFor="let postPreview of category.posts">
                <app-post-preview-card [postPreview]="postPreview"></app-post-preview-card>
            </li>
        </ul>
    </div>
</div>

<ng-template #skeleton>
    <div class="category-collection" @opacityAnimation>
        <div class="category">
            <span class="category__title">
                <ngx-skeleton-loader [theme]="{
                    width: '60px',
                    'border-radius': '10px',
                    height: '30px',
                    'margin-bottom': '10px'
                  }"></ngx-skeleton-loader>
            </span>
            <ul class="category__post-preview-cards">
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '200px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '300px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '160px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '190px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '100px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{
                        width: '60px',
                        'border-radius': '10px',
                        height: '30px',
                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>

                <li class="category__post-preview-card">
                    <ngx-skeleton-loader [theme]="{

                        'border-radius': '10px',
                        height: '30px',

            </ul>
        </div>
        <div class="category">
            <span class="category__title">

            <ul class="category__post-preview-cards">

                    <ngx-skeleton-loader [theme]="{
                        width: '250px',

                        'margin-bottom': '0'
                      }"></ngx-skeleton-loader>
                </li>
                <li class="category__post-preview-card">
